{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class="row ">
{% for news_obj in all_news %}
    <div class="card mb-5 border-primary">
        <img src="{{ news_obj.image.url }}" class="card-img" alt="...">
        <div class="card-body">
            <span class="card-text"><small class="text-muted small">Добавленно: {{ news_obj.add_time}}</small></span>
            <h3 class="card-title">{{ news_obj.title }}</h3>
            <p class="card-text">{{ news_obj.description }}</p>
            <a class="btn btn-outline-primary" href="{{ news_obj.get_absolute_url }}">Подробнее</a>
        </div>
    </div>
{% endfor %}
</div>
</div>
{% endblock %}
